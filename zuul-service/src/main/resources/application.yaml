spring:
  application:
    name: zuul-service

server:
  port: 8000

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    instance:
      hostname: localhost

Zuul:
  prefix: /api
  routes:
    transport-service:
      path: /transport/**
      serviceId: transport-service
    parkingslot-service:
      path: /parkingslot/**
      serviceId: parkingslot-service
    payment-service:
      path: /payment/**
      service-id: payment-service